name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    name: ðŸš§ Deploy to DEV Server
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files to DEV
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.softvencefsd.xyz
          username: api@atomana.softvencefsd.xyz
          password: ${{ secrets.ftp_password }}
          port: 21
          protocol: "ftp"

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    name: ðŸš€ Deploy to PRODUCTION Server
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files to PROD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 20.81.128.40
          username: admin
          password: ${{ secrets.ftp_myops }}
          port: 21
          protocol: "ftp"
